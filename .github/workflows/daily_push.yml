name: 每日新闻推送

on:
  schedule:
    # UTC时间 00:00 对应北京时间 08:00
    - cron: '0 0 * * *'
  # 允许在 Actions 页面手动点击按钮触发 (即时推送)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行推送脚本
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          python main.py --once